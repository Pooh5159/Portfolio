<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage.css">
    <title>Pauline Pierson - Print</title>
    <link rel="icon" type="image/x-icon" href="../Images/Favicon/PP.png">
</head>

<div class="container">

    <body>
        <!-- HEADER -->
        <div class="header">
            <div class="PP">
                <a href="../index.html">
                    <h1>Pauline Pierson</h1>
                </a>
            </div>
            <div class="onglet">
                <a href="../Pages/print.html">
                    <div class="rond" id="print">
                        <h3>Print</h3>
                    </div>
                </a>
                <a href="../Pages/web.html">
                    <div class="rond" id="web">
                        <h3>Web</h3>
                    </div>
                </a>
                <a href="../Pages/contact.html">
                    <div class="rond" id="contact">
                        <h3>Contact</h3>
                    </div>
                </a>
            </div>
        </div>
        <!-- FIN HEADER -->
        <!-- WORK -->
        <div class="bandeau" id="b-print">
            <h2>Print</h2>
        </div>
        <div class="card">
            <h2>Groupe Vocal des Pays du Der</h2>
            <div class="slideshow-container" id="slide">
                <div class="mySlides fade">
                    <img id="myImg" onclick="clickNext('myImg')"
                        src="../Images/Print/Concert Noël 2019/Affiche Noël 2019-1.png" alt="Affiche GVPD"
                        title="Affiche" style="min-width:100%">
                </div>
                <div class="mySlides fade dnone">
                    <img id="myImg1" onclick="clickNext('myImg1')"
                        src="../Images/Print/Concert Noël 2019/Programme concert Noël 2019-1.png" alt="Programme GVPD"
                        title="Programme R°" style="min-width:100%">
                </div>
                <div class="mySlides fade dnone">
                    <img id="myImg2" onclick="clickNext('myImg2')"
                        src="../Images/Print/Concert Noël 2019/Programme concert Noël 2019-2.png" alt="Programme GVPD"
                        title="Programme V°" style="min-width:100%">
                </div>
                <a class="prev" onclick="plusSlides(slide,-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(slide,1)">&#10095;</a>
                <div class="dots" style="text-align:center">
                    <span class="dot active" onclick="currentSlide(slide,0)"></span>
                    <span class="dot" onclick="currentSlide(slide,1)"></span>
                    <span class="dot" onclick="currentSlide(slide,2)"></span>
                </div>
            </div>
            <p>Affiche et programme pour le concert de Noël 2019</p>
        </div>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content zoom" id="img">
            <video controls autoplay class="modal-content zoom" id="video"></video>
            <div id="caption"></div>
        </div>
        <!-- FIN WORK -->
        <script src="app.js"></script>
    </body>

    <footer class="foot">
        <a href="../Pages/whoami.html">
            <h4>Qui suis-je ?</h4>
        </a>
        <h4>Pauline Pierson - Tout droit réservé - Mentions légales</h4>
    </footer>

</div>

</html>
